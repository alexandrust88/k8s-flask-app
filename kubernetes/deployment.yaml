apiVersion: v1
kind: Service
metadata:
  name: k8s-flask-app
spec:
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: k8s-flask-app
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: k8s-flask-app
spec:
  backend:
    serviceName: k8s-flask-app
    servicePort: 5000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8s-flask-app
  labels:
    app: k8s-flask-app
spec:
  replicas: 8
  selector:
    matchLabels:
      app: k8s-flask-app
  template:
    metadata:
      labels:
        app: k8s-flask-app
    spec:
      containers:
        - name: k8s-flask-app
          image: biancarosa/k8s-flask-app
          envFrom:
            - configMapRef:
                name: k8s-flask-app-env
            - secretRef:
                name: k8s-flask-app-secrets
          ports:
            - containerPort: 5000